name: Rust CI
on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, labeled, unlabeled]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  check-and-build:
    # always on main; on PRs only if rust code has changed
    if:
      github.event_name == 'push' ||
      contains(github.event.pull_request.labels.*.name, 'rust')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          # Only cache dependencies, not target directory
          cache-targets: false
          # Cache all crates in the workspace
          cache-all-crates: true
          # Configure workspace paths
          workspaces: |
            rust -> rust/target
          # Additional directories to cache
          cache-directories: |
            rust/.cargo
          # Save cache even on failure
          cache-on-failure: true

      - name: Check and Build
        run: cd rust && make check-build

  test:
    # always on main; on PRs only if rust code has changed
    if:
      github.event_name == 'push' ||
      contains(github.event.pull_request.labels.*.name, 'rust')
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: xyzzy
          POSTGRES_DB: appdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          # Only cache dependencies, not target directory
          cache-targets: false
          # Cache all crates in the workspace
          cache-all-crates: true
          # Configure workspace paths
          workspaces: |
            rust -> rust/target
          # Additional directories to cache
          cache-directories: |
            rust/.cargo
          # Save cache even on failure
          cache-on-failure: true

      - name: Run tests
        run: cd rust && make ci-test
